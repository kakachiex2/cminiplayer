<!DOCTYPE html>
<html>

<head>
    <title>Mini Music Player</title>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
</head>

<body>
    <div class="music-player">
        <h2> Mini Music Player </h2>
        <audio id="audio-player" controls>
            <source src="./audio/LaSeparacion.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="play-pause">Play/Pause</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <!--    <script src="./src/js/main.js"></script>-->

    <!-- embed script tag -->
    <script type="text/javascript" src="/embed.js"
    data-audio-src="./audio/LaSeparacion.mp3" type="audio/mpeg"
    data-player-id="123456"
    data-width="300"
    data-height="50">
    </script>

</body>

</html>
